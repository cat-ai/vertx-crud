{
  vertx {
    http {
      port: 8081

      reusePort: true
      tcpQuickAck: true
      tcpNoDeLay: true
      tcpFastOpen: true
      tcpNoDelay: true

      preferNativeTransport: true
    }

    ws {
      port: 8082

      reusePort: true
      tcpQuickAck: true
      tcpNoDeLay: true

      preferNativeTransport: true

      api {
        info: "Available methods: findOrCreate, addNew, remove, updateClient"
      }
    }
  }

  pg {
    database: clients
    host: localhost
    port: 5432

    cred {
      username: pguser
      password: password_123
    }

    pool {
      conn_size: 4
      client_size: 64
      cachePrepStatement: true
      reusePort: true
      tcpQuickAck: true
      tcpFastOpen: true
    }
  }

  mysql {
    database: clients
    host: localhost
    port: 3306

    cred {
      username: mysqluser
      password: password_123
    }

    pool {
      maxPoolSize: 64
    }
  }

}